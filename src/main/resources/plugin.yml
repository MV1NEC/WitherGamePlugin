name: MyFirstPlugin
version: '1.0-SNAPSHOT'
main: org.gaa.myFirstPlugin.MyFirstPlugin
api-version: '1.21'

commands:
    giveKnockbackstick:
        description: Gives the player a knockback stick and adds the windpressure tag.
        usage: /giveknockbackstick

    sw:
        description: Spawns 10 wither skeletons
        usage: /sw

    wither:
        description: "Manages wither skeletons and scoreboard visibility."
        usage: "/wither <start|stop>"
        aliases: [ "wd" ]

    grapplinghook:
        description: "Use the grappling hook with a fishing rod."
        usage: "/grapplinghook <give|enable|disable>"
        aliases: [ "gp" ]

    curestick:
        description: "지정된 플레이어에게 큐어의 스틱을 지급합니다."
        usage: "/curestick <플레이어 이름>"
        aliases: [ "cu" ]